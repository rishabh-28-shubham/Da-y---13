<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stalking Card - GitHub/LeetCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d1117;
            --card-dark: #161b22;
            --text-dark: #c9d1d9;
            --border-dark: #30363d;
            --accent-dark: #58a6ff;

            --bg-light: #f5f5f5;
            --card-light: #ffffff;
            --text-light: #1f1f1f;
            --border-light: #ddd;
            --accent-light: #007acc;

            --transition: 0.3s ease;
        }

        body {
            margin: 0;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 10px;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background-color var(--transition), color var(--transition);
        }

        body.light {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            background: transparent;
            border: none;
            color: inherit;
            transition: transform 0.3s;
        }

        .toggle-theme:hover {
            transform: rotate(15deg) scale(1.1);
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .search-bar input {
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid var(--accent-dark);
            background: transparent;
            color: inherit;
            font-family: inherit;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--accent-dark);
        }

        .search-bar button {
            padding: 8px 12px;
            border-radius: 6px;
            background-color: var(--accent-dark);
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background-color: #1f6feb;
        }

        body.light .search-bar input {
            border-color: var(--accent-light);
        }

        body.light .search-bar button {
            background-color: var(--accent-light);
        }

        .card {
            background-color: var(--card-dark);
            border: 2px solid var(--border-dark);
            border-radius: 16px;
            padding: 24px;
            width: 340px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.03);
            animation: fadeSlide 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            transition: background-color var(--transition), border var(--transition);
        }

        @keyframes fadeSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.light .card {
            background-color: var(--card-light);
            border-color: var(--border-light);
        }

        .title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--accent-dark);
        }

        body.light .title {
            color: var(--accent-light);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 16px;
            border: 3px solid var(--accent-dark);
            transition: border-color var(--transition);
        }

        body.light .avatar {
            border-color: var(--accent-light);
        }

        .info {
            text-align: center;
            margin-bottom: 16px;
        }

        .info .name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .info .joined {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .info .bio {
            font-size: 0.85rem;
            margin: 8px 0;
            opacity: 0.8;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 12px;
        }

        .stat {
            text-align: center;
        }

        .label {
            font-size: 0.7rem;
            opacity: 0.6;
        }

        .buttons {
            display: flex;
            justify-content: space-evenly;
            margin: 12px 0;
        }

        .btn {
            background-color: transparent;
            border: 2px solid var(--accent-dark);
            color: var(--accent-dark);
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: var(--accent-dark);
            color: #0d1117;
            transform: scale(1.05);
        }

        body.light .btn {
            border-color: var(--accent-light);
            color: var(--accent-light);
        }

        body.light .btn:hover {
            background-color: var(--accent-light);
            color: white;
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 12px;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.5;
            border-top: 1px dashed var(--border-dark);
            padding-top: 8px;
            margin-top: 10px;
        }

        body.light .footer {
            border-color: var(--border-light);
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        
    </style>
</head>

<body>
    <button class="toggle-theme" id="themeToggle" title="Toggle Theme">üåô</button>

    <form class="search-bar" onsubmit="searchUser(event)">
        <input type="text" id="usernameInput" placeholder="Enter GitHub username" required>
        <button type="submit">Search</button>
    </form>

    <div class="error" id="errorMsg"></div>

    <div class="card">
        <div class="title">Stalking Card ‚Üí GitHub / LeetCode</div>
        <img class="avatar" src="" alt="User Avatar">
        <div class="info">
            <div class="name" id="name">Name</div>
            <div class="joined" id="joined">Joined: YYYY-MM-DD</div>
            <div class="bio" id="bio">User bio</div>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="count" id="followers">0</div>
                <div class="label">Followers</div>
            </div>
            <div class="stat">
                <div class="count" id="repos">0</div>
                <div class="label">Repos</div>
            </div>
        </div>
        <div class="buttons">
            <a class="btn" href="#" target="_blank" id="github-link">GitHub</a>
            <a class="btn" href="https://leetcode.com/" target="_blank">LeetCode</a>
        </div>
        <div class="location">
            üìç <span id="location">Unknown</span>
        </div>
        <div class="footer">Made by Python Dev's</div>
    </div>

    <script>

        const toggle = document.getElementById('themeToggle')
        const body = document.body
        const errorMsg = document.getElementById('errorMsg')

        toggle.addEventListener('click', () => {
            body.classList.toggle('light')
            toggle.textContent = body.classList.contains('light') ? `‚òÄÔ∏è` : `üåô`
        })

        async function loadGitHubUser(username = `khush0909`) {
            errorMsg.textContent = '';
            try {
                const res = await fetch(`https://api.github.com/users/${username}`)
                if(!res.ok) throw new Error("User not found")
                const data = await res.json()

                document.querySelector('.avatar').src = data.avatar_url
                document.getElementById('name').textContent = data.name || data.login;
                document.getElementById('joined').textContent = `Joined: ${new Date(data.created_at).toISOString().split('T')[0]}`
                document.getElementById('bio').textContent = data.bio || "No bio Available"
                document.getElementById('followers').textContent = data.followers
                document.getElementById('repos').textContent = data.public_repos
                document.getElementById('location').textContent = data.location || "Not Specified"
                document.getElementById('github-link').href = data.html_url
            }
            catch(err) {
                errorMsg.textContent = "‚ùå"+err.message
            }
        }

        function searchUser(e) {
            e.preventDefault()
            const username = document.getElementById('usernameInput').value.trim()
            if(username) {
                loadGitHubUser(username)
            }
        }

        loadGitHubUser();

    </script>
</body>

</html>
